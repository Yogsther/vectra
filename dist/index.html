<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="site.webmanifest">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Car booker</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon.png">
</head>

<body>

    <div id="loggin-in">
        <img src="img/icon.png" id="loading-icon" alt="">
        <div id="loggin-in-text">Logging in...</div>
    </div>
    <img id="car" src="img/car-header-img.png" alt="">
    <button id="status" onclick="onBookButton()">
        BOOK
    </button>

    <div id="booking-options">
        <div id="how-long">How long?</div>

        <select name="" id="booking-time">
            <option value="not sure how long">Not sure</option>
            <option value="back in 30 minutes">30 minutes</option>
            <option value="back in 1 hour">1 Hour</option>
            <option value="back in 2 hours">2 Hours</option>
            <option value="back in 3 hours">3 Hours</option>
            <option value="back at lunch">Until lunch</option>
            <option value="back after school">After school</option>
            <option value="back tomorrow">Until tomorrow</option>
        </select>

        <button id="start-booking" onclick="confirmBooking()">CONFIRM</button>
    </div>

    <div id="car-booked">
        <span id="booked-top"></span>
        <div id="booked-by-name"></div>
    </div>

    <button id="notification-button" onclick="notificationButtonPressed()">
        <svg id="notification-icon" viewBox="0 0 24 24" fill="#000000">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M7.58 4.08L6.15 2.65C3.75 4.48 2.17 7.3 2.03 10.5h2c.15-2.65 1.51-4.97 3.55-6.42zm12.39 6.42h2c-.15-3.2-1.73-6.02-4.12-7.85l-1.42 1.43c2.02 1.45 3.39 3.77 3.54 6.42zM18 11c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2v-5zm-6 11c.14 0 .27-.01.4-.04.65-.14 1.18-.58 1.44-1.18.1-.24.15-.5.15-.78h-4c.01 1.1.9 2 2.01 2z" />
        </svg>
        Notify me when the car is back</button>

    <script src="js/code.js"></script>
</body>

</html>
